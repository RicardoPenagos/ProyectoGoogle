<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <script src="https://kit.fontawesome.com/895a0b0cb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="Imagenes/logo.png">
</head>

<body>

    <header class="cabecero">
        <nav class="nav-google">
            <a href="https://www.google.com/intl/es-419/gmail/about/">Gmail</a>
            <a href="https://www.google.com/imghp">Imágenes</a>
            <i class="fa-solid fa-grip options"></i>
            <i class="fa-regular fa-user profile" ></i>
        </nav>
    </header>

    <main class="container">

        <section class="section-logo">
            <picture>
                <img src="Imagenes/letrasGoogle.png" id="logo" class="imagen-google" alt="">
            </picture>
        </section>

        <section class="section-buscador">
            <div><i class="fa-solid fa-magnifying-glass lupa"></i></div>
            <input type="search" id="input-search" class="search" >
            <div><i class="fa-solid fa-camera camera"></i></div>
        </section>

        <section class="btn-search">
            <button id="search" class="btn-buscar">Buscar en Google</button>
            <button id="lucky" class="btn-suerte">Voy a tener suerte</button>
        </section>

    </main>

    <div class="section-mexico">
        <nav>México</nav>
    </div>

    <footer class="footer">
        <nav>
            <div><a href="https://about.google">Sobre Google</a></div>
            <div><a href="https://ads.google.com/intl/es-419_mx/home/">Publicidad</a></div>
            <div><a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/">Negocios</a></div>
            <div><a href="https://www.google.com/search/howsearchworks/">Cómo funciona la Búsqueda</a></div>
        </nav>

        <nav>
            <div><a href="https://policies.google.com/privacy">Privacidad</a></div>
            <div><a href="https://policies.google.com/terms">Condiciones</a></div>
            <div><a href="">Preferencias</a></div>
        </nav>
    </footer>
    
</body>
</html>
